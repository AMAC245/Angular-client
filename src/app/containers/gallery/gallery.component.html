
<component-loader *ngIf="!gallery"></component-loader>


<div *ngIf="gallery" class='gallery-container'>
  <div *ngFor="let shot of gallery">
    <div class="content-container">
      <div class="shot-container">
        <img class='shot' src={{shot.images.normal}}/>
      </div>
      <div class="user-container">
        <img class='user-avatar'src={{shot.user.avatar_url}} />
        <p>{{ shot.user.username }}</p>
      </div>
    </div>
  </div>
  

</div>
